<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:body>
		<h:messages globalOnly="true"/>
		<h:form prependId="false">
			<h:panelGrid columns="3">
			
				<h:outputLabel value="Titulo:" for="titulo"/>
				<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true"/>
				<h:message for="titulo"/>
				
				<h:outputLabel value="Autor:" for="autor"/>
				<h:inputText id="autor" value="#{livroBean.livro.autor}" required="true"/>
				<h:message for="autor"/>
				
				<h:outputLabel value="Categoria:" for="categoria"/>
				<h:inputText id="categoria" value="#{livroBean.livro.categoria}" required="true"/>
				<h:message for="categoria"/>
				
				<h:outputLabel value="Data de Publicação:" for="dataDePublicacao"/>
				<h:inputText id="dataDePublicacao" value="#{livroBean.livro.dataPublicacao}" required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
				<h:message for="dataDePublicacao"/>
				
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{livroBean.salvar}"/>
		</h:form>
	</h:body>

</html>
