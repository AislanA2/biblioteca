apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

eclipse {
	wtp {
		facet {
		  facet name: 'jst.web', version: '3.0'
		  facet name: 'jst.jsf', version: '2.0'
		  facet name: 'java', version: '1.7'
		}
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.hibernate:hibernate-core:4.2.8.Final'
	compile 'org.hibernate:hibernate-entitymanager:4.2.8.Final'
	compile 'com.sun.faces:jsf-impl:2.2.4'
	compile 'com.sun.faces:jsf-api:2.2.4'
	compile 'org.hsqldb:hsqldb:2.3.1'
	compile 'mysql:mysql-connector-java:5.1.27'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}
