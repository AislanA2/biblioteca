apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7

repositories {
	mavenCentral()
}

dependencies {
	compile 'org.hibernate:hibernate-core:4.2.8.Final'
	compile 'org.hibernate:hibernate-entitymanager:4.2.8.Final'
	compile 'com.sun.faces:jsf-impl:2.2.4'
	compile 'com.sun.faces:jsf-api:2.2.4'
	compile 'hsqldb:hsqldb:1.8.0.10'
	compile 'mysql:mysql-connector-java:5.1.27'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}
